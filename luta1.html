<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inimigo Encontrado!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=BBH+Sans+Bogle&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="body_luta">
    <div class="fundocontainer1"></div>
    <div class="div_horizontal div_horizontal_log">
        <div class="log-inimigo">
            <ul>
                <li>aqui vão estar os acontecimentos da batalha</li>
            </ul>
        </div>
        <div class="div_vertical div_vertical_inimigo">
            <div class="div_horizontal div_horizontal_cabecalho">
                <h1 class="nomeinimigo nomeinimigo_esquerda">O Enxame Dissonante</h1>
                <h1 class="nomeinimigo nomeinimigo_direita">Vida: <strong id="hp-inimigo-atual">2</strong>/<strong id="hp-inimigo-total">2</strong></h1>
            </div>
            <div class="imagem-container">
                <img class="inimigoimagem1" src="Inimigo1.png">
            </div>
        </div>
    </div>
    <div class="div_vertical div_vertical_controles">
        <div class="div_horizontal div_horizontal_botoes">
            <button id="botao-atacar" class="botao_luta">ATACAR</button>
            <button id="botao-habilidade1" class="botao_luta1 botao_luta">HABILIDADE 1</button>
            <button id="botao-habilidade2" class="botao_luta2 botao_luta">HABILIDADE 2</button>
            <button id="botao-item" class="botao_luta">ITEM</button>
            <button id="botao-defender" class="botao_luta">DEFENDER</button>
        </div>
        <div class="div_horizontal div_horizontal_status">
            <div class="status_jogador">
                <h2 class="informacaopersonagem_luta" id="nome-personagem_luta">NOME</h2>
                <h3 class="informacaopersonagem_luta" id="hp_luta">Vida: <strong id="hp-atual">2</strong>/<strong id="hp-total">2</strong></h3>
                <h3 class="informacaopersonagem_luta" id="cm_luta">Condição Mental: <strong id="cm-atual">3</strong>/<strong id="cm-total">3</strong></h3>
                <h3 class="informacaopersonagem_luta" id="arma_luta">Arma: <strong id="nome-arma">nome da arma</strong></h3>
            </div>
            <div class="descricao-botoes_luta" id="descricao-botoes_luta">
                
            </div>
        </div>
    </div>  
    <script src="js/luta.js"></script>
</body>
</html>
