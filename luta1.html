<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inimigo Encontrado!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=BBH+Sans+Bogle&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fundocontainer1"></div>
    <div class="div_horizontal">
        <div class="log-inimigo">
            <ul>
                <li>aqui vão estar os acontecimentos da batalha</li>
            </ul>
        </div>
        <div class="div_vertical" style="width: 25vw; gap: 0;">
            <div class="div_horizontal" style="justify-content: space-between; justify-self: center; width: 100%;">
                <h1 class="nomeinimigo" style="border-top-left-radius: 20px;">O Enxame Dissonante</h1>
                <h1 class="nomeinimigo" style="border-top-right-radius: 20px;">Vida: <strong id="hp-inimigo-atual">2</strong>/<strong id="hp-inimigo-total">2</strong></h1>
            </div>
            <div class="imagem-container">
                <img class="inimigoimagem1" src="Inimigo1.png">
            </div>
        </div>
    </div>
    <div class="div_vertical" style="height: 45vh;  margin-top: 2vh;  width: 95vw;">
        <div class="div_horizontal" style="justify-content: space-around; height: 30%; width: 100%; margin-bottom: 20px;">
            <button class="botao_luta">ATACAR</button>
            <button class="botao_luta1 botao_luta">HABILIDADE 1</button>
            <button class="botao_luta2 botao_luta">HABILIDADE 2</button>
            <button class="botao_luta">ITEM</button>
            <button class="botao_luta">DEFENDER</button>
        </div>
        <div class="div_horizontal" style="justify-content: space-around; height: 50%; width: 100%;">
            <div class="status_jogador">
                <h2 class="informacaopersonagem_luta" id="nome-personagem_luta">NOME</h2>
                <h3 class="informacaopersonagem_luta" id="hp_luta">Vida: <strong id="hp-atual">2</strong>/<strong id="hp-total">2</strong></h3>
                <h3 class="informacaopersonagem_luta" id="cm_luta">Condição Mental: <strong id="cm-atual">3</strong>/<strong id="cm-total">3</strong></h3>
                <h3 class="informacaopersonagem_luta" id="arma_luta">Arma: <strong id="nome-arma">nome da arma</strong></h3>
            </div>
            <div class="descricao-botoes_luta">
                
            </div>
        </div>
    </div>  
</body>
</html>
